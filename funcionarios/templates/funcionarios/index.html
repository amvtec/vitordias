    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f0f4ff;
            margin: 0;

            position: relative;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);

        }

        h1 {

        .grid {

            gap: 25px;
            justify-items: center;
            margin-bottom: 30px;
        }

        .botao {
            background-color: #e0e0e0;
            color: #003366;
            text-decoration: none;
            border-radius: 10px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
            border: 1px solid #bbb;
        }

        .botao:hover {
            background-color: #d0e4ff;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            color: #000;
        }

        .botao span {
            margin-top: 8px;
            font-size: 13px;
        }

        .botao.lancamento { background-color: #f6ad55; }
        .botao.imprimir   { background-color: #3182ce; }
        .botao.cadastro   { background-color: #48bb78; }
        .botao.funcionarios { background-color: #ed8936; }
        .botao.voltar     { background-color: #e53e3e; }

        .rodape {
            text-align: center;
            margin-top: 20px;
        }

        .rodape a {
            text-decoration: none;
            background-color: #003366;
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .rodape a:hover {
            background-color: #001f4d;
        }

        .importar-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            padding: 10px 18px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .importar-btn:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .botao {
                width: 100px;
                height: 100px;
                font-size: 12px;
            }

            .importar-btn {
                padding: 8px 12px;
                font-size: 12px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
