<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Folhas Geradas</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f0f4ff;
            padding: 30px;
        }

        h2 {
            color: #003366;
            text-align: center;
            margin-bottom: 30px;
        }

        .lista-periodos {
            max-width: 600px;
            margin: 0 auto;
        }

        .linha-periodo {
            background: #fff;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .linha-periodo strong {
            font-size: 16px;
            color: #003366;
        }

        .btn-ver {
            background-color: #48bb78;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            font-size: 13px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-ver:hover {
            background-color: #2f855a;
        }

        .voltar {
            text-align: center;
            margin-top: 40px;
        }

        .voltar a {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>üóÇ Folhas Geradas</h2>

<div class="lista-periodos">
    {% for grupo in folhas_por_periodo %}
    <div class="linha-periodo">
        <strong>üìÖ {{ grupo.periodo }}</strong>
        <a class="btn-ver" href="{% url 'ver_folha_detalhada' grupo.mes grupo.ano grupo.setor %}">
            üëÅ Ver Folha
        </a>
    </div>
    {% endfor %}
</div>

<div class="voltar">
    <a href="{% url 'pagina_inicial' %}">‚¨Ö Voltar para o In√≠cio</a>
</div>

</body>
</html>
