<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Lan√ßamento - {{ funcionario.nome }}</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        button {
            margin-top: 30px;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
        }

        button:hover {
            background-color: #1565c0;
        }

        .voltar {
            text-align: center;
            margin-top: 30px;
        }

        .voltar a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚úèÔ∏è Editar Lan√ßamento: {{ funcionario.nome }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="mes">M√™s</label>
            <select name="mes" required>
                <option value="">Selecione o m√™s</option>
                {% for m in meses %}
                    <option value="{{ m }}" {% if m == folha.mes %}selected{% endif %}>{{ m }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_ano">Ano</label>
            {{ form.ano }}
        </div>

        <div class="form-group">
            <label for="id_faltas">Faltas</label>
            {{ form.faltas }}
        </div>

        <div class="form-group">
            <label for="id_diarias_qtd">Di√°rias - Quantidade</label>
            {{ form.diarias_qtd }}
        </div>

        <div class="form-group">
            <label for="id_diarias_horas">Di√°rias - Horas</label>
            {{ form.diarias_horas }}
        </div>

        <div class="form-group">
            <label for="id_servidor_substituto">Servidor Substituto</label>
            {{ form.servidor_substituto }}
        </div>

        <div class="form-group" style="flex: 1 1 100%;">
            <label for="id_observacoes">Observa√ß√µes</label>
            {{ form.observacoes }}
        </div>

        <button type="submit">üíæ Salvar Altera√ß√µes</button>
    </form>

    <div class="voltar">
        <a href="{% url 'imprimir_folha' %}">‚Üê Voltar para Imprimir Folha</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputQtd = document.getElementById('id_diarias_qtd');
        const inputHoras = document.getElementById('id_diarias_horas');

        if (inputHoras) {
            inputHoras.disabled = true;
        }

        if (inputQtd && inputHoras) {
            inputQtd.addEventListener('input', function () {
                const qtd = parseFloat(inputQtd.value);
                inputHoras.value = !isNaN(qtd) ? (qtd * 4).toFixed(0) : '';
            });
        }
    });
</script>

</body>
</html>
