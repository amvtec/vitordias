<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Folha</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #fff0f0;
            padding: 40px;
        }

        .caixa {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            border: 2px solid #d32f2f;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #b71c1c;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button, a {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .btn-cancelar {
            background-color: #ccc;
            color: #333;
        }

        .btn-excluir {
            background-color: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>

<div class="caixa">
    <h2>Excluir Lançamento</h2>
    <p>Deseja realmente excluir a folha de <strong>{{ folha.funcionario.nome }}</strong> referente a <strong>{{ folha.mes }}/{{ folha.ano }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'imprimir_folha' %}" class="btn-cancelar">Cancelar</a>
        <button type="submit" class="btn-excluir">Confirmar Exclusão</button>
    </form>
</div>

</body>
</html>
