<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar Funcion√°rios</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 10px 25px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        .mensagem {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .voltar {
            text-align: center;
            margin-top: 30px;
        }

        .voltar a {
            text-decoration: none;
            background-color: #555;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì• Importar Funcion√°rios via Excel/CSV</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="mensagem {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="arquivo" required>
        <button type="submit">Enviar Arquivo</button>
    </form>

    <div class="voltar">
        <a href="{% url 'pagina_inicial' %}">‚Üê Voltar ao Painel</a>
    </div>
</div>

</body>
</html>
