<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcion√°rio</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        button {
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
        }

        button:hover {
            background-color: #45a049;
        }

        .voltar {
            text-align: center;
            margin-top: 30px;
        }

        .voltar a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }

        .errorlist {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚úèÔ∏è Editar Funcion√°rio: {{ funcionario.nome }}</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="errorlist">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">üíæ Salvar Altera√ß√µes</button>
    </form>

    <div class="voltar">
        <a href="{% url 'listar_funcionarios' %}">‚Üê Voltar para lista</a>
    </div>
</div>

</body>
</html>
