{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Funcion√°rios</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        .checkbox-list {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        .checkbox-list label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .btn {
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #204b80;
        }

        .btn-select-all {
            background-color: #555;
            margin-top: 10px;
            margin-right: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .rodape {
            text-align: center;
            margin-top: 40px;
        }

        .rodape a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Estilo da tela de carregamento */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 20px;
            font-weight: bold;
            color: #003366;
        }

        .loading-overlay img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function selecionarTodos(checked) {
            const checkboxes = document.querySelectorAll('input[name="funcionarios"]');
            checkboxes.forEach(cb => cb.checked = checked);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
    </script>
</head>
<body>

<div class="container">
    <h2>üßæ Selecionar Funcion√°rios para Gerar Folhas</h2>

    <!-- FORMUL√ÅRIO 1: Sele√ß√£o de setor (GET) -->
    <form method="GET" action="{% url 'selecionar_funcionarios' %}">
        <label for="setor">Setor:</label>
        <select name="setor" onchange="this.form.submit()" required>
            <option value="">-- Selecione um setor --</option>
            {% for setor in setores %}
                <option value="{{ setor.id }}" {% if setor.id|stringformat:"s" == request.GET.setor %}selected{% endif %}>
                    {{ setor.nome }}
                </option>
            {% endfor %}
        </select>
    </form>

    {% if funcionarios %}
    <!-- FORMUL√ÅRIO 2: Gera√ß√£o das folhas (POST) -->
    <form method="POST" action="{% url 'gerar_folhas_lote' %}" onsubmit="showLoading()">
        {% csrf_token %}

        <label for="mes">M√™s:</label>
        <select name="mes" required>
            <option value="">-- Selecione um m√™s --</option>
            {% for numero, nome in meses %}
                <option value="{{ numero }}">{{ nome }}</option>
            {% endfor %}
        </select>

        <label for="ano">Ano:</label>
        <input type="number" name="ano" value="2025" required>

        <input type="hidden" name="setor" value="{{ request.GET.setor }}">

        <div class="checkbox-list">
            <label>Funcion√°rios:</label>
            {% for funcionario in funcionarios %}
                <label>
                    <input type="checkbox" name="funcionarios" value="{{ funcionario.id }}">
                    {{ funcionario.nome }} - {{ funcionario.funcao }}
                </label>
            {% endfor %}

            <div class="btn-group">
                <button type="button" class="btn btn-select-all" onclick="selecionarTodos(true)">Selecionar Todos</button>
                <button type="button" class="btn btn-select-all" onclick="selecionarTodos(false)">Desmarcar Todos</button>
            </div>
        </div>

        <button type="submit" class="btn">Gerar Folhas</button>
    </form>
    {% endif %}

    <div class="rodape">
        <a href="{% url 'painel_controle' %}">‚Üê Voltar ao Painel de Controle</a>
    </div>
</div>

<!-- Tela de carregamento -->
<div id="loadingOverlay" class="loading-overlay">
    <img src="{% static 'img/loading.gif' %}" alt="Carregando...">
    <div>Gerando Frequ√™ncias, aguarde...</div>
</div>

</body>
</html>
