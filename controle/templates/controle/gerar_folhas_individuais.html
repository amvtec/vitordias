<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerar Folhas Individuais</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
            color: #000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 2px solid #999;
            margin-bottom: 40px;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #003366;
        }

        select, input, .checkbox-group {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f0f4ff;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            background: #dce7f7;
        }

        .btn {
            background-color: #2b6cb0;
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        .btn:hover {
            background-color: #204b80;
        }

        .btn-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn-imprimir {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-imprimir:hover {
            background-color: #218838;
        }

        .folha {
            background-color: white;
            max-width: 1000px;
            margin: 0 auto 40px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 2px solid #999;
            page-break-inside: avoid;
        }

        .folha + .folha {
            page-break-before: always;
        }

        .mensagem-vazia {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }

            .container, .btn-container {
                display: none;
            }

            .folha {
                box-shadow: none;
                border: none;
                border-radius: 0;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .folha + .folha {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÑ Gerar Folhas por Funcion√°rio e M√™s</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_funcionario">Funcion√°rio:</label>
            {{ form.funcionario }}
        </div>

        <div class="form-group">
            <label for="id_ano">Ano:</label>
            <select name="ano" id="id_ano">
                {% for y in anos %}
                    <option value="{{ y }}" {% if form.ano.value == y|stringformat:"i" %}selected{% endif %}>{{ y }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Meses:</label>
            <div class="checkbox-group">
                {% for checkbox in form.meses %}
                    <label>{{ checkbox.tag }} {{ checkbox.choice_label }}</label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn">Gerar Folhas</button>
    </form>
</div>

{% if folhas_geradas %}
    <div class="btn-container">
        <button onclick="window.print()" class="btn-imprimir">üñ®Ô∏è Imprimir Todas</button>
    </div>

    {% for folha in folhas_geradas %}
        <div class="folha">
            {{ folha|safe }}
        </div>
    {% endfor %}
{% else %}
    <p class="mensagem-vazia">Nenhuma folha foi gerada ainda.</p>
{% endif %}

</body>
</html>
