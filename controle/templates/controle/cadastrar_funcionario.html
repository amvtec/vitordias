<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcion√°rio</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-field {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .campo-planejamento {
            display: none;
            margin-top: -10px;
        }

        .btn {
            align-self: center;
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #002244;
        }

        .voltar {
            text-align: center;
            margin-top: 30px;
        }

        .voltar a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>

    <script>
        function togglePlanejamentoHorario() {
            const planejamentoCheckbox = document.getElementById("id_planejamento");
            const horarioField = document.getElementById("campo_horario_planejamento");
            if (planejamentoCheckbox && horarioField) {
                horarioField.style.display = planejamentoCheckbox.checked ? "block" : "none";
            }
        }

        function aplicarMascaraData(input) {
            input.addEventListener("input", function (e) {
                let valor = e.target.value.replace(/\D/g, "");
                if (valor.length > 8) valor = valor.slice(0, 8);

                let resultado = "";
                if (valor.length > 4) {
                    resultado = valor.slice(0, 2) + "/" + valor.slice(2, 4) + "/" + valor.slice(4);
                } else if (valor.length > 2) {
                    resultado = valor.slice(0, 2) + "/" + valor.slice(2);
                } else {
                    resultado = valor;
                }

                e.target.value = resultado;
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            togglePlanejamentoHorario();

            const checkboxPlanejamento = document.getElementById("id_planejamento");
            if (checkboxPlanejamento) {
                checkboxPlanejamento.addEventListener('change', togglePlanejamentoHorario);
            }

            const campoData = document.getElementById("id_data_admissao");
            if (campoData) {
                campoData.setAttribute("placeholder", "00/00/0000");
                aplicarMascaraData(campoData);
            }
        });
    </script>
</head>
<body>

<div class="container">
    
    <h2>üìã Cadastrar Funcion√°rio</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <div class="form-field">
                <label for="{{ form.nome.id_for_label }}">Nome:</label>
                {{ form.nome }}
            </div>
            <div class="form-field">
                <label for="{{ form.matricula.id_for_label }}">Matr√≠cula:</label>
                {{ form.matricula }}
            </div>
        </div>

        <div class="form-group">
            <div class="form-field">
                <label for="{{ form.funcao.id_for_label }}">Fun√ß√£o:</label>
                {{ form.funcao }}
            </div>
            <div class="form-field">
                <label for="{{ form.cargo.id_for_label }}">Cargo:</label>
                {{ form.cargo }}
            </div>
        </div>

        <div class="form-group">
            <div class="form-field">
                <label for="{{ form.setor.id_for_label }}">Setor:</label>
                {{ form.setor }}
            </div>
            <div class="form-field">
                <label for="{{ form.data_admissao.id_for_label }}">Data de Admiss√£o:</label>
                {{ form.data_admissao }}
            </div>
        </div>

        <div class="checkbox">
            {{ form.planejamento }}
            <label for="{{ form.planejamento.id_for_label }}">Possui Planejamento?</label>
        </div>

        <div class="form-field campo-planejamento" id="campo_horario_planejamento">
            <label for="{{ form.horario_planejamento.id_for_label }}">Hor√°rio de Planejamento:</label>
            {{ form.horario_planejamento }}
        </div>

        <button type="submit" class="btn">Salvar Funcion√°rio</button>
    </form>

    <div class="voltar">
        <a href="{% url 'painel_controle' %}">‚Üê Voltar ao Painel de Controle</a>
    </div>
</div>

</body>
</html>
