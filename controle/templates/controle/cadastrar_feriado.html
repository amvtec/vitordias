<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Feriado</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 20px; /* Espa√ßo entre os campos */
        }

        .input-group div {
            flex: 1;
        }

        label {
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        button {
            align-self: center;
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #204b80;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #d9e8fb;
            color: #003366;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .acoes a {
            margin-right: 10px;
            text-decoration: none;
            color: #2b6cb0;
            font-weight: bold;
        }

        .acoes a:hover {
            text-decoration: underline;
        }

        .rodape {
            text-align: center;
            margin-top: 40px;
        }

        .rodape a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÖ Cadastrar Novo Feriado</h2>

    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <div>
                <label for="{{ form.descricao.id_for_label }}">Descri√ß√£o:</label>
                {{ form.descricao }}
            </div>
            <div>
                <label for="{{ form.data.id_for_label }}">Data:</label>
                {{ form.data }}
            </div>
        </div>

        <button type="submit">Salvar Feriado</button>
    </form>

    <h2>üìã Feriados Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Descri√ß√£o</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for feriado in feriados %}
            <tr>
                <td>{{ feriado.data|date:"d/m/Y" }}</td>
                <td>{{ feriado.descricao }}</td>
                <td class="acoes">
                    <a href="{% url 'editar_feriado' feriado.id %}">Editar</a>
                    <a href="{% url 'excluir_feriado' feriado.id %}" onclick="return confirm('Tem certeza que deseja excluir este feriado?')">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhum feriado cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="rodape">
        <a href="{% url 'painel_alunos' %}">‚Üê Voltar</a>
    </div>
</div>

</body>
</html>
