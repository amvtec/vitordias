<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Capa</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            padding: 60px;
            background: #f0f4ff;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #002244;
        }

        .voltar-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #d40b0b;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .voltar-btn:hover {
            background-color: #001f4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form method="get" action="{% url 'capas_livro_ponto' %}">
        <h2>üìò Gerar Capas do Livro de Frequ√™ncia</h2>
        
        <label for="setor">Setor:</label>
        <select name="setor" id="setor" required>
            {% for setor in setores %}
                <option value="{{ setor.nome }}">{{ setor.nome }}</option>
            {% endfor %}
        </select>

        <label for="ano">Ano:</label>
        <input type="number" name="ano" value="{{ ano }}" required>

        <label for="mes">M√™s:</label>
        <input type="number" name="mes" min="1" max="12" value="{{ mes }}" required>

        <button type="submit">Gerar Capa</button><br>
        <a href="{% url 'painel_controle' %}" class="voltar-btn">‚Üê Voltar ao Painel de Controle</a>
    </form>
</body>
</html>
