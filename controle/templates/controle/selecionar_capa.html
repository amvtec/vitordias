{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Livro de Frequência • Selecionar Capa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    :root{ --ink:#0f172a; --muted:#64748b; --g1:#0b1020; --g2:#111a3a; --base-font:14px; }
    html{ font-size: var(--base-font); }
    body{ background:#f6f8fb; color:var(--ink); }

    /* Navbar gradiente */
    .nav-pro{ background:linear-gradient(90deg,var(--g1),var(--g2)); }
    .navbar-brand{ font-size:1rem; }
    .navbar .btn{ font-size:.85rem; padding:.25rem .5rem; }

    /* Card */
    .card-clean{ border:none; box-shadow:0 10px 24px rgba(17,24,39,.08); border-radius:.9rem; }
    .text-muted-2{ color:var(--muted); }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar nav-pro navbar-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'painel_controle' %}">Folha de Frequência</a>

    <div class="d-flex align-items-center gap-2 ms-auto">
      <a class="btn btn-sm btn-outline-light" href="{% url 'painel_controle' %}">← Voltar ao Painel</a>
      <span class="vr text-white opacity-50 mx-1"></span>
      <a class="btn btn-sm btn-outline-light" href="{% url 'selecionar_capa' %}">Selecionar Capa</a>
      <a class="btn btn-sm btn-outline-light" href="{% url 'listar_folhas' %}">Folhas Geradas</a>
    </div>
  </div>
</nav>

<main class="container py-2 py-lg-3">
  <div class="card card-clean p-3 mx-auto" style="max-width:640px;">
    <h1 class="h5 text-center mb-3">
      <i class="fa-solid fa-book me-2"></i>Gerar Capas do Livro de Frequência
    </h1>

    <form method="get" action="{% url 'capas_livro_ponto' %}" class="row g-3" novalidate>
      <!-- Setor -->
      <div class="col-12">
        <label for="setor" class="form-label">
          <i class="fa-solid fa-building me-1"></i>Setor
        </label>
        <select name="setor" id="setor" class="form-select" required>
          {% for setor in setores %}
            <option value="{{ setor.nome }}">{{ setor.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Ano -->
      <div class="col-12 col-md-6">
        <label for="ano" class="form-label">
          <i class="fa-solid fa-calendar me-1"></i>Ano
        </label>
        <input type="number" name="ano" id="ano" class="form-control" value="{{ ano }}" required>
      </div>

      <!-- Mês -->
      <div class="col-12 col-md-6">
        <label for="mes" class="form-label">
          <i class="fa-regular fa-calendar-days me-1"></i>Mês
        </label>
        <input type="number" name="mes" id="mes" class="form-control" min="1" max="12" value="{{ mes }}" required>
        <div class="form-text">Informe de 1 a 12.</div>
      </div>

      <div class="d-grid d-md-flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-magic me-2"></i>Gerar Capa
        </button>
        <a href="{% url 'painel_controle' %}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-2"></i>Voltar ao Painel
        </a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
