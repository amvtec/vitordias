<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-field {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            align-self: center;
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #204b80;
        }

        .voltar {
            text-align: center;
            margin-top: 30px;
        }

        .voltar a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✏️ Editar Funcionário: {{ funcionario.nome }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            <div class="form-field">
                <label for="{{ form.nome.id_for_label }}">Nome:</label>
                {{ form.nome }}
            </div>
            <div class="form-field">
                <label for="{{ form.matricula.id_for_label }}">Matrícula:</label>
                {{ form.matricula }}
            </div>
        </div>

        <div class="form-group">
            <div class="form-field">
                <label for="{{ form.funcao.id_for_label }}">Função:</label>
                {{ form.funcao }}
            </div>
            <div class="form-field">
                <label for="{{ form.cargo.id_for_label }}">Cargo:</label>
                {{ form.cargo }}
            </div>
        </div>

        <div class="form-group">
            <div class="form-field">
                <label for="{{ form.setor.id_for_label }}">Setor:</label>
                {{ form.setor }}
            </div>
            <div class="form-field">
                <label for="{{ form.data_admissao.id_for_label }}">Data de Admissão:</label>
                {{ form.data_admissao }}
            </div>
        </div>

        <div class="checkbox">
            {{ form.planejamento }}
            <label for="{{ form.planejamento.id_for_label }}">Possui Planejamento?</label>
        </div>

        <button type="submit" class="btn">Salvar Alterações</button>
    </form>

    <div class="voltar">
        <a href="{% url 'listar_funcionarios' %}">← Voltar para Listagem</a>
    </div>
</div>

</body>
</html>
