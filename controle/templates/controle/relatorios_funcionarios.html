<!-- controle/templates/controle/relatorios_funcionarios.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatórios de Funcionários</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #003366;
            margin-bottom: 30px;
        }
        .grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .botao {
            width: 120px;
            height: 120px;
            background-color: #e0e0e0;
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        .botao:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }
        .botao span {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .voltar {
            margin-top: 40px;
        }
        .voltar a {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Relatórios de Funcionários</h2>

    <div class="grid">
        <a href="{% url 'relatorio_personalizado_funcionarios' %}" class="botao">
            <span></span>
            Relatório Geral
        </a>
        <a href="{% url 'relatorio_professores' %}" class="botao">
            <span></span>
            Professores
        </a>
    </div>

    <div class="voltar">
        <a href="{% url 'painel_controle' %}">← Voltar ao Painel</a>
    </div>

</body>
</html>
