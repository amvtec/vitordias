{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Funcionários • Relatórios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    :root{ --ink:#0f172a; --muted:#64748b; --g1:#0b1020; --g2:#111a3a; --base-font:14px; }
    html{ font-size: var(--base-font); }
    body{ background:#f6f8fb; color:var(--ink); }

    /* Navbar gradiente */
    .nav-pro{ background:linear-gradient(90deg,var(--g1),var(--g2)); }
    .navbar-brand{ font-size:1rem; }
    .navbar .btn{ font-size:.85rem; padding:.25rem .5rem; }

    /* Card limpinho */
    .card-clean{ border:none; box-shadow:0 10px 24px rgba(17,24,39,.08); border-radius:.9rem; }
    .text-muted-2{ color:var(--muted); }

    /* Botões em grid */
    .tile{
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      gap:.5rem; height:120px; border:1px solid #e5e7eb; border-radius:.9rem;
      background:#fff; text-decoration:none; color:inherit;
      box-shadow:0 6px 16px rgba(17,24,39,.06);
      transition:transform .08s ease, box-shadow .08s ease, border-color .08s ease;
    }
    .tile:hover{ transform:translateY(-1px); box-shadow:0 10px 22px rgba(17,24,39,.12); border-color:#d1d5db; }
    .tile .icon{ font-size:1.6rem; color:#2563eb; }
    .tile small{ color:var(--muted); }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar nav-pro navbar-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'painel_controle' %}">Folha de Frequência</a>

    <div class="d-flex align-items-center gap-2 ms-auto">
      <a class="btn btn-sm btn-outline-light" href="{% url 'painel_controle' %}">← Voltar ao Painel</a>
      <span class="vr text-white opacity-50 mx-1"></span>
      <a class="btn btn-sm btn-outline-light" href="{% url 'listar_folhas' %}">Folhas Geradas</a>
      <a class="btn btn-sm btn-outline-light" href="{% url 'listar_funcionarios' %}">Funcionários</a>
    </div>
  </div>
</nav>

<main class="container py-2 py-lg-3">
  <div class="card card-clean p-3 mb-3 text-center">
    <h1 class="h5 m-0"><i class="fa-solid fa-chart-simple me-2"></i>Relatórios de Funcionários</h1>
  </div>

  <div class="card card-clean p-3">
    <div class="row g-3 row-cols-2 row-cols-md-3 justify-content-center">
      <div class="col">
        <a href="{% url 'relatorio_personalizado_funcionarios' %}" class="tile">
          <span class="icon"><i class="fa-solid fa-table"></i></span>
          <div class="fw-semibold">Relatório Geral</div>
          <small>Campos e filtros personalizados</small>
        </a>
      </div>
      <div class="col">
        <a href="{% url 'relatorio_professores' %}" class="tile">
          <span class="icon"><i class="fa-solid fa-chalkboard-user"></i></span>
          <div class="fw-semibold">Professores</div>
          <small>Visão por docentes</small>
        </a>
      </div>
    </div>
  </div>

  <div class="text-center my-4">
    <a class="btn btn-outline-secondary" href="{% url 'painel_controle' %}">
      <i class="fa-solid fa-arrow-left me-1"></i> Voltar ao Painel
    </a>
  </div>
</main>

</body>
</html>
