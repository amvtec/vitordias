<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Folhas de Frequ√™ncia</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
            color: #000;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-imprimir {
            background-color: #2b6cb0;
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-imprimir:hover {
            background-color: #204b80;
        }

        .folha {
            background-color: white;
            max-width: 1000px;
            margin: 0 auto 40px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 2px solid #999;
            page-break-inside: avoid;
        }

        .folha + .folha {
            page-break-before: always;
        }

        .mensagem-vazia {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }

            .btn-container {
                display: none;
            }

            .folha {
                box-shadow: none;
                border: none;
                border-radius: 0;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .folha + .folha {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>

{% if folhas %}
    <div class="btn-container">
        <button onclick="window.print()" class="btn-imprimir">üñ®Ô∏è Imprimir Todas</button>
    </div>

    {% for folha in folhas %}
        <div class="folha">
            {{ folha|safe }}
        </div>
    {% endfor %}
{% else %}
    <p class="mensagem-vazia">Nenhuma folha foi gerada. Verifique se os funcion√°rios foram selecionados.</p>
{% endif %}

</body>
</html>
