{% if messages %}
  <div class="mensagens">
    {% for message in messages %}
      {% if message.tags == 'success' %}
        <div class="mensagem success">
          <span class="icone">✅</span>
          <span class="texto">{{ message }}</span>
          <span class="fechar" onclick="this.parentElement.style.display='none';">×</span>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <style>
    .mensagens {
        margin-bottom: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    .mensagem.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 12px 16px;
        border-radius: 6px;
        font-family: Tahoma, sans-serif;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        animation: aparecer 0.3s ease-in-out;
        position: relative;
        opacity: 1;
        transition: opacity 0.4s ease;
    }

    .icone {
        font-size: 20px;
        animation: girar 0.5s ease-in-out;
    }

    .fechar {
        position: absolute;
        right: 12px;
        top: 8px;
        cursor: pointer;
        font-size: 18px;
        line-height: 1;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes girar {
        0% { transform: scale(0.8) rotate(-10deg); }
        50% { transform: scale(1.1) rotate(10deg); }
        100% { transform: scale(1) rotate(0); }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const mensagens = document.querySelectorAll(".mensagem.success");
        mensagens.forEach(function (msg) {
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.style.display = 'none', 400);
            }, 4000); // 4 segundos
        });
    });
  </script>
{% endif %}
