<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funcion√°rios Cadastrados</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 2px solid #999;
        }

        h2 {
            text-align: center;
            color: #003366;
            font-size: 22px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #d9e8fb;
            color: #003366;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #2b6cb0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .rodape {
            text-align: center;
            margin-top: 30px;
        }

        .rodape a {
            text-decoration: none;
            background: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-editar-horario {
            color: #e67e22;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-editar-horario:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    </table>

    <div class="rodape">
        <a href="{% url 'painel_controle' %}">‚Üê Voltar ao Painel de Controle</a>
    </div>
</div>

</body>
</html>
