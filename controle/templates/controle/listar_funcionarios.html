{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Funcionários Cadastrados</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos CSS (movidos para um arquivo style.css para melhor organização) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        h2 {
            text-align: center;
            color: #334155;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #f0f4ff;
            color: #334155;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        a {
            color: #4338ca;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #312e81;
        }

        .btn-editar-horario {
            color: #e67e22;
        }

        .btn-voltar-flutuante {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #64748b;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 50%;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .btn-voltar-flutuante:hover {
            background-color: #4a5568;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }

            .btn-voltar-flutuante {
                padding: 10px 14px;
                font-size: 15px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2><i class="fas fa-users"></i> Funcionários Cadastrados</h2>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Função</th>
                    <th>Setor</th>
                    <th>Editar</th>
                    <th>Editar Horário</th>
                    <th>Excluir</th>
                    <th>Imprimir</th> <!-- NOVO -->
                </tr>
            </thead>
            <tbody>
                {% for f in funcionarios %}
                <tr>
                    <td>{{ f.nome }}</td>
                    <td>{{ f.matricula }}</td>
                    <td>{{ f.funcao }}</td>
                    <td>{{ f.setor.nome }}</td>
                    <td><a href="{% url 'editar_funcionario' f.id %}" title="Editar Funcionário"><i
                                class="fas fa-edit"></i> Editar</a></td>
                    <td><a href="{% url 'editar_horario' f.id %}" class="btn-editar-horario"
                            title="Editar Horário"><i class="fas fa-clock"></i> Editar Horário</a></td>
                    <td><a href="{% url 'excluir_funcionario' f.id %}" style="color: red;"
                            title="Excluir Funcionário"><i class="fas fa-trash-alt"></i> Excluir</a></td>
                    <td><a href="{% url 'imprimir_ficha_funcionario' f.id %}" target="_blank"
                            title="Imprimir Ficha"><i class="fas fa-print"></i> Ficha</a></td> <!-- NOVO -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <!-- Botão flutuante de voltar -->
    <a href="{% url 'painel_controle' %}" class="btn-voltar-flutuante" title="Voltar"><i
            class="fas fa-arrow-left"></i></a>

</body>

</html>
